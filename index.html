<body>
  <header>
    <h1>Race predictor</h1>
  </header>

  <main>
    <h1>Tanda marathon prediction</h1>

    <section>
      <div class="large-row">
        <form class="right">
          <input type="range" id="weeklyDistanceRange" min="15" max="250" value="100" oninput="crApp.predictor.tandaSlider();"/>
          <label for="weeklyDistanceRange">weekly distance: <span id="weeklyDistanceSpan"></span></label>
          <button type="button" class="btn-floating" onmousedown="crApp.predictor.decrementDistance()"
                  onmouseup="crApp.predictor.mouseRelease()" onmouseleave="crApp.predictor.mouseRelease()"
          ><</button>
          <button onmousedown="crApp.predictor.incrementDistance()" type="button" class="btn-floating"
                  onmouseup="crApp.predictor.mouseRelease()" onmouseleave="crApp.predictor.mouseRelease()"
          >></button>
          <input type="range" id="weeklyPaceRange" min="150" max="450" value="300" oninput="crApp.predictor.tandaSlider();"/>
          <label for="weeklyPaceRange">weekly pace: <span id="weeklyPaceSpan"></span></label>
          <button onmousedown="crApp.predictor.incrementPace()" type="button" class="btn-floating"
                  onmouseup="crApp.predictor.mouseRelease()" onmouseleave="crApp.predictor.mouseRelease()"
          ><</button>
          <button onmousedown="crApp.predictor.decrementPace()" type="button" class="btn-floating"
                  onmouseup="crApp.predictor.mouseRelease()" onmouseleave="crApp.predictor.mouseRelease()"
          >></button>
        </form>
        <div id="prediction-text">
          <span id="tandaPrediction"></span>
          <p>Weekly running time: <span id="weeklyTimeValue"></span></p>
        </div>
      </div>
    </section>

    <section>
      <h2>Related resources</h2>
      <p>Get a marathon prediction based on your Strava data using <a href="http://crplots.com/" target="_blank">crplots.com</a></p>
      <p>Josh Sambrook is a great marathon coach at <a href="https://jset.run" target="_blank">jset.run</a></p>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <label for="miles">Units in miles</label>
      <input type="checkbox" id="miles" value="miles" onchange="crApp.predictor.update();">
    </div>
  </footer>
